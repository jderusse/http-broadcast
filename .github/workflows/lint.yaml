name: Quality
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Lint Go Code
      uses: docker://golangci/golangci-lint:latest
      with:
        args: golangci-lint run ./...
